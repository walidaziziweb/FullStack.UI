<div class="container my-5">
    <h1 class="mb-3"> Edit employee</h1>
    <div class="row">
        <div class="col-6">
            <form #ngForm (ngSubmit)="UpdateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="detEmployeeRequest.id"
                        readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="detEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="detEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone"
                        [(ngModel)]="detEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary"
                        [(ngModel)]="detEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                    <label for="departement" class="form-label">Departement</label>
                    <input type="text" class="form-control" id="departement" name="department"
                        [(ngModel)]="detEmployeeRequest.department">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger"
                    (click)="deleteEmployee(detEmployeeRequest.id)">Delete</button>
            </form>
        </div>
    </div>



</div>
